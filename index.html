<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack a mole | JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="title">
        <h1>Whack a mole</h1>
        <div class="scores">
            <div> 
                <span>Hight Score:</span>
                <span class="score high-score">0</span>
            </div>
            <div>
                <span>Your Score:</span>
                <span class="score your-score">0</span>
            </div>
        </div>
        <div>
            <button class="button">Start Game</button>
            <div class="level-container">
                <span>Level: </span>
                <span class="level"></span>
            </div>
            <audio src="hit.wav" id="hit"></audio>

        </div>
    </div>
   
    <div class="container"> 
        <div class="row">
            <div class="hole"><img src="img/mole.png" class="mole" /></div>
            <div class="hole"><img src="img/mole.png" class="mole" /></div>
            <div class="hole"><img src="img/mole.png" class="mole" /></div>
        </div>
        <div class="set-element"></div>
        <div class="row">
            <div class="hole"><img src="img/mole.png" class="mole" /></div>
            <div class="hole"><img src="img/mole.png" class="mole" /></div>
            <div class="hole"><img src="img/mole.png" class="mole" /></div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
